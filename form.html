<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Example</title>
</head>
<body>
    <h1 style="color: #26ecec;">Sign up form</h1>
    <form name="SignupForm" method="get">
    <label>Enter your name→</label> <input type="text" name="FullName" placeholder="Enter your full name">
    <br>
    <label>Enter your Email→</label> <input type="email" name="Email" placeholder="Enter your Email">
    <br>
    <label>Enter your password→</label> <input type="password" name="password" placeholder="Enter your password"><br>
    <label>YourSubject</label>
    <select name="YourSubject">
        <option value="Science">Science</option>
        <option value="Management">Management</option>
        <option value="Arts">Arts</option>
    </select>
    <label>Upload Your Image</label> <input type="file" name="Image"><br>
    <label>Choose Your Gender</label> <input type="radio" name="Gender" value="Male">Male
    <input type="radio" name="Gender" value="Female">Female
    <input type="radio" name="Gender" value="Other">other <br>
    <label>Choose your hobbies
    <input type="checkbox" name="hobbies1" value="Singing">Singing
    <input type="checkbox" name="hobbies2" value="Dancing">Dancing
    <input type="checkbox" name="hobbies3" value="Reading">Reading
    <input type="checkbox" name="hobbies4" value="Writing">Writing<br>
    <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
